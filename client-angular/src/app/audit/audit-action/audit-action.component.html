<form [formGroup]="form" (ngSubmit)="onSave()">
  <label for="auditActionDescription" class="form-label">Action description ({{ descriptionLength() }} / {{ descriptionMaxLength }}):</label>
  <textarea class="form-control" id="auditActionDescription" formControlName="description" rows="5" [maxLength]="descriptionMaxLength"></textarea>
  <div class="my-2 mb-4">
    <button type="submit" appLoadingButton class="btn btn-primary me-1" [disabled]="this.form.invalid || this.isSaving()" [loading]="isSaving()">Save</button>
  </div>
</form>

<ul class="list-group">
  @for (action of actions(); track action.actionId) {
    <li class="list-group-item py-3">
      <div class="d-flex align-items-center justify-content-between">
        <p class="mb-0 text-break pe-2">{{ action.description }}</p>
        <div class="btn-group" role="group" aria-label="Actions">

          @if (isEditForm()) {
            @if (action.isComplete) {
              <button type="button" class="btn btn-sm btn-outline-danger fill-danger" (click)="onIncomplete(action)" [disabled]="isUpdating().get(action.actionId)">
                <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" width="24" height="24" viewBox="0 0 24 24">
                  <path d="m16.192 6.344-4.243 4.242-4.242-4.242-1.414 1.414L10.535 12l-4.242 4.242 1.414 1.414 4.242-4.242 4.243 4.242 1.414-1.414L13.364 12l4.242-4.242z"></path>
                </svg>
                <span class="visually-hidden">Incomplete</span>
              </button>
            } @else {
              <button type="button" class="btn btn-sm btn-outline-success fill-success" (click)="onComplete(action)" [disabled]="isUpdating().get(action.actionId)">
                <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" width="24" height="24" viewBox="0 0 24 24">
                  <path d="m10 15.586-3.293-3.293-1.414 1.414L10 18.414l9.707-9.707-1.414-1.414z"></path>
                </svg>
                <span class="visually-hidden">Complete</span>
              </button>
            }
          }

          <button type="button" class="btn btn-sm btn-outline-danger fill-danger" (click)="onDelete(action.actionId)" [disabled]="isUpdating().get(action.actionId)">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
              <path d="M15 2H9c-1.103 0-2 .897-2 2v2H3v2h2v12c0 1.103.897 2 2 2h10c1.103 0 2-.897 2-2V8h2V6h-4V4c0-1.103-.897-2-2-2zM9 4h6v2H9V4zm8 16H7V8h10v12z"></path>
            </svg>
            <span class="visually-hidden">Delete</span>
          </button>
        </div>
      </div>
      @if (isEditForm()) {
        <small class="text-muted">{{ action.isComplete ? 'Complete' : 'Incomplete' }}</small>
      }
    </li>
  }
</ul>
