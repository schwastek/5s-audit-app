<div class="mb-3">
  <button type="button" class="btn btn-primary" (click)="openForm()">Add action</button>
</div>


@if (isFormOpened) {
  <app-audit-action-form id="formAuditAction" />

  <div class="my-2 mb-4">
    <button type="submit" form="formAuditAction" class="btn btn-primary me-1" (click)="onSave()" [disabled]="form()!.invalid">Save</button>
    <button type="button" class="btn btn-danger" (click)="closeForm()">Cancel</button>
  </div>
}

<ul class="list-group">
  @for (action of actions(); track action.actionId) {
    <li class="list-group-item py-3">
      <div class="d-flex align-items-center justify-content-between">
        <p class="mb-0 text-break pe-2">{{ action.description }}</p>
        <div class="btn-group" role="group" aria-label="Actions">
          <app-audit-action-button-delete (click)="onDelete(action.actionId)" />
        </div>
      </div>
    </li>
  }
</ul>
